<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile Update</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Test Profile Update</h1>
        <p>This is a test page to verify profile update functionality works correctly.</p>
        
        <form id="profileForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required value="Test User">
            </div>
            
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="3" placeholder="Tell us about yourself...">This is a test bio</textarea>
            </div>
            
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" value="Test City">
            </div>
            
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" value="Test Country">
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" value="+1234567890">
            </div>
            
            <button type="submit">Update Profile</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('FullName', document.getElementById('fullName').value);
            formData.append('Bio', document.getElementById('bio').value);
            formData.append('City', document.getElementById('city').value);
            formData.append('Country', document.getElementById('country').value);
            formData.append('PhoneNumber', document.getElementById('phoneNumber').value);
            
            try {
                showResult('Updating profile...', 'info');
                
                const response = await fetch('https://localhost:5003/profile/settings/profile', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult(`Profile updated successfully!`, 'success');
                } else {
                    showResult(`Update failed: ${result.message || 'Unknown error'}`, 'error');
                    if (result.errors) {
                        showResult(`Validation errors: ${result.errors.join(', ')}`, 'error');
                    }
                }
            } catch (error) {
                console.error('Update error:', error);
                showResult(`Update error: ${error.message}`, 'error');
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
        }
    </script>
</body>
</html>

<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#coverGradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1200" height="400" fill="url(#grid)"/>
  
  <!-- Geometric shapes -->
  <circle cx="200" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="300" r="80" fill="rgba(255,255,255,0.05)"/>
  <rect x="800" y="50" width="100" height="100" rx="20" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Center text -->
  <text x="600" y="200" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Community Car</text>
  <text x="600" y="230" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="16">Your automotive community</text>
</svg>
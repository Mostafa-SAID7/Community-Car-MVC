<!DOCTYPE html>
<html>
<head>
    <title>Test Like Functionality</title>
    <script>
        async function testLogin() {
            try {
                const response = await fetch('https://localhost:5003/Login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'Email=seed@communitycar.com&Password=Password123!&RememberMe=false'
                });
                
                console.log('Login response status:', response.status);
                
                if (response.ok) {
                    console.log('Login successful!');
                    return true;
                } else {
                    console.log('Login failed:', await response.text());
                    return false;
                }
            } catch (error) {
                console.error('Login error:', error);
                return false;
            }
        }
        
        async function testLike() {
            try {
                // First, get the feed to find an item to like
                const feedResponse = await fetch('https://localhost:5003/feed');
                console.log('Feed response status:', feedResponse.status);
                
                if (!feedResponse.ok) {
                    console.log('Failed to get feed');
                    return;
                }
                
                // Try to like a test item (using a mock ID for now)
                const likeResponse = await fetch('https://localhost:5003/api/reactions/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        entityId: '00000000-0000-0000-0000-000000000001',
                        entityType: 'News',
                        reactionType: 'Like'
                    })
                });
                
                console.log('Like response status:', likeResponse.status);
                const result = await likeResponse.json();
                console.log('Like result:', result);
                
            } catch (error) {
                console.error('Like test error:', error);
            }
        }
        
        async function runTests() {
            console.log('Starting tests...');
            
            // Test login first
            const loginSuccess = await testLogin();
            
            if (loginSuccess) {
                // Test like functionality
                await testLike();
            }
            
            console.log('Tests completed');
        }
    </script>
</head>
<body>
    <h1>Test Like Functionality</h1>
    <button onclick="runTests()">Run Tests</button>
    <div id="results"></div>
    
    <script>
        // Auto-run tests when page loads
        window.onload = runTests;
    </script>
</body>
</html>
